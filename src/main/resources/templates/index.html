<!DOCTYPE HTML>
<HTML id="html" xmlns:th="http://www.thymeleaf.org">
<HEAD>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/styles/style.css}" rel="stylesheet" type="text/css">
    <link type="image/x-icon" th:href="@{/icons/favicon.png}" rel="shortcut icon">
    <link type="Image/x-icon" th:href="@{/icons/favicon.png}" rel="icon">
    <TITLE>
        Магазин оружия Outsiders
    </TITLE>
    <script th:src="@{/scripts/jq.js}"></script>

</HEAD>
<BODY>
<div th:insert="blocks/header :: header"></div>
<div class="print-data" th:each="el : ${weaponList}">
    <div class="item-data">
        <img class="item-img" alt="" th:src="@{'/images/'+${el.getImgPath()}}">
        <div class="item-text">
            <p th:text="${el.getName()}"/>
            <p th:text="${el.getPrice()}"/>
        </div>
        <button class="btn" th:value="${el.getId()}" onclick="addToCart(value)"><img th:src="@{/icons/cart.svg}"
                                                                                     class="btn-ico"
                                                                                     alt=""></button>
        <!-- TODO: FIX addToCart func -->
    </div>
</div>
</BODY>
<script th:src="@{/scripts/script.js}"></script>
</HTML>
